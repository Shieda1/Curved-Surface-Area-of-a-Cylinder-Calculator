<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curved Surface Area of a Cylinder Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="curvedSurfaceAreaofCylinderRadio" name="variables" checked>
  <label for="curvedSurfaceAreaofCylinderRadio">Curved Surface Area of Cylinder</label>

  <input type="radio" id="radiusoftheCylinderRadio" name="variables">
  <label for="radiusoftheCylinderRadio">Radius of the Cylinder</label>

  <input type="radio" id="heightoftheCylinderRadio" name="variables">
  <label for="heightoftheCylinderRadio">Height of the Cylinder</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(r) Radius of the Cylinder (cm)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(h) Height of the Cylinder (cm)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
